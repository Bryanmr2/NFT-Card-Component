<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='style.css' />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <div class="card">
    <img src="./Imagen1.jpg">
    <div class="contenido">
      <h2 class="titulo">Equilibrium #3429</h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="stats">
        <div class="price">
          <img src="./icon-ethereum.svg" alt="icon-ethereum">
          <p> 0.041 ETH</p>
        </div>
        <div class="days">
          <img src="./icon-clock.svg" alt="icon-clock">
          <p> 3 days left</p>
        </div>
      </div>
      <div class="divider"></div>
      <div class="creator">
        <img src="./image-avatar.png">
        <p>Creation of <span id="creator_name">Jules Wyvern</span> </p>
      </div>
    </div>
  </div>

</body>

</html>
